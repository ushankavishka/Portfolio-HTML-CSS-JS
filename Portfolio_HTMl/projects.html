<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .tab {
            cursor: pointer;
            padding: 10px 20px;
            background-color: #2e2929;
            color: #f1f1f1;
            border-radius: 5px;
        }

        .tab.active {
            background-color: #5f5f5f;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin-top: 20px;
        }

        .project-box {
            background-color: #2c2c2c;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            width: 500px; 
            height: 500px; 
        }

        .project-box img {
            width: 550px;
            height: 350px;
        }

        .project-tags {
            display: flex;
            justify-content: left;
            margin-left: 25px;
            margin-top: 20px;
            gap: 5px; 
            padding: 5px 0; 
        }

        .project-tags span {
            background-color: #444;
            color: #f1f1f1;
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #555555; 
            font-size: 12px; 
        }

        .project-info {
            padding: 10px 30px; 
            background-color: #2c2c2c;
            font-weight: 100;
            font-size: 22px;
            text-align: left; 
            margin-top: 15px;
        }

        .project-info p {
            margin: 0;
            color: #f1f1f1;
        }

        .project-info a {
            text-decoration: none;
            color: #f1f1f1;
        }

        .project-info a:hover {
            color: #1023c9; 
        }

        .next-icon {
            width: 25px !important;  
            height: 25px !important;  
            margin-left: 10px;  
            object-fit: contain;  
            transition: all 0.3s ease-in-out;
        }

        .project-info a:hover .next-icon {
            width: 30px; 
            height: 30px; 
            filter: brightness(0) invert(1); 
        }
    </style>

</head>
<body>
    <div class="sidebar" id="mySidebar">
        <div class="profile">
            <img src="images/profile.jpg" alt="Profile Picture">
            <h2>UshanKavishka</h2>
        </div>
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="projects.html"><i class="fas fa-project-diagram"></i> Projects</a>
        <a href="#videos"><i class="fas fa-video"></i> Videos</a>
        <a href="#contact"><i class="fas fa-envelope"></i> Contact</a>
    </div>

    <div id="main">  
        <div class="tabs">
            <p class="tab active" onclick="showTab('allProjects')">All Projects</p>
            <p class="tab" onclick="showTab('practicalProjects')">Practical Projects</p>
        </div>
        <div class="projects-grid" id="allProjects">
            <div class="project-box">
                <img src="images/projects/project_habara.png" alt="Project 1">
                <div class="project-tags">
                    <span>JavaScript</span>
                    <span>HTML</span>
                    <span>PHP</span>
                    <span>CSS</span>
                </div>
                <div class="project-info">
                    <p><a href="https://habaraduwaps.lk/" target="_blank">Habaraduwa Pradeshiya Sabha &nbsp; 
                        <img src="images/next_page.png" class="next-icon" alt="Next">
                    </a></p> 
                </div>
                
            </div>
            <div class="project-box">
                <img src="images/projects/project_sample.jpg" alt="Project 2">
                <div class="project-tags">
                    <span>JavaScript</span>
                    <span>HTML</span>
                    <span>PHP</span>
                </div>
                <div class="project-info">
                    <p>My Project  <img src="images/next_page.png" alt="Next" class="next-icon"></p> 
                </div>
            </div>
            <div class="project-box">
                <img src="images/projects/project_sample.jpg" alt="Project 1">
                <div class="project-tags">
                    <span>JavaScript</span>
                    <span>HTML</span>
                    <span>PHP</span>
                </div>
                <div class="project-info">
                    <p>My Project &nbsp; <img src="images/next_page.png" alt="Next" class="next-icon"></p> 
                </div>
            </div>
            <div class="project-box">
                <img src="images/projects/project_sample.jpg" alt="Project 2">
                <div class="project-tags">
                    <span>JavaScript</span>
                    <span>HTML</span>
                    <span>PHP</span>
                </div>
                <div class="project-info">
                    <p>My Project &nbsp; <img src="images/next_page.png" alt="Next" class="next-icon"></p> 
                </div>
            </div>       
        </div>
        <div class="projects-grid" id="practicalProjects" style="display:none;">
            <div class="project-box">
                <img src="images/projects/project_sample.jpg" alt="Practical Project 1">
                <div class="project-tags">
                    <span>JavaScript</span>
                    <span>HTML</span>
                    <span>CSS</span>
                </div>
                <div class="project-info">
                    <p>My Project &nbsp; <img src="images/next_page.png" alt="Next" class="next-icon"></p> 
                </div>
                <!-- <div class="project-info">
                    <p>My Practical Project &nbsp; <i class="fa fa-arrow-right"></i></p> 
                </div> -->
            </div>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            document.getElementById('allProjects').style.display = 'none';
            document.getElementById('practicalProjects').style.display = 'none';
            document.getElementById(tabId).style.display = 'grid';
            
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
